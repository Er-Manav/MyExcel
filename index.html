<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>MyExcel</title>
</head>
<body>

    <!-- file edit  -->   
    <!-- cut copy paste bar-->
    <!-- formula bar -->
    
    <!-- cells -->

    <!-- multiple sheets bar -->

    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>

    <div class="cellprop-action-cont">
        <span class="material-symbols-outlined">content_copy</span>
        <span class="material-symbols-outlined">content_cut</span>
        <span class="material-symbols-outlined">content_paste</span>
        
        <select class="font-family-prop" name="" >
            <option value="">Font-Family</option>
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        
        <select name="" id="" class="font-size-prop">
            <option value="">Font-Size</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        
        <span class="material-symbols-outlined bold">format_bold</span>
        <span class="material-symbols-outlined italic">format_italic</span>
        <span class="material-symbols-outlined underline">format_underlined </span>
        <span class="material-symbols-outlined alignment left">format_align_left</span>
        <span class="material-symbols-outlined alignment center">format_align_center</span>
        <span class="material-symbols-outlined alignment right">format_align_right</span>

        <div class="color-prop">
            <span class="material-symbols-outlined">format_color_text</span>
            <input type="color" class="font-color-input"></input>
        </div>

        <div class="color-prop">
            <span class="material-symbols-outlined">format_color_fill</span>
            <input type="color" class="cell-bg-color-input"></input>
        </div>
    </div>


    <div class="formula-actions-cont">
        <input type="text" readonly="readonly" class="address-bar">
        <span class="material-symbols-outlined formula-icon">functions</span>
        <input type="text" class="formula-bar">
    </div>


    <div class="grid-cont">
        <div class="dummy-cell"></div>
        <div class="address-col"></div>
        <div class="cells-cont">
            <div class="address-row"></div>
        </div>

       
    </div>


    <div class="sheets-action-cont"> 
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">post_add</span>
        </div>  
        <div class="sheets-folder-cont">
        </div>
    
    </div>
<script src="./grid.js"></script>
<script src="./cycle_validation.js"></script>
<script src="./sheet_handling.js"></script>
<script src="./cell_prop.js"></script>
<script src="./cyclic_trace.js"></script>
<script src="./formula.js"></script>
</body>
</html>
